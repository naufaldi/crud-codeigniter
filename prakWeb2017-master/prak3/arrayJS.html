<!DOCTYPE html>
<html>
<head>
	<title>Variabel JS</title>
</head>
<body>
	<script type="text/javascript">
		var hari=new Array("minggu","senin","selasa","rabu","kamis","jumat","sabtu");
		var bulan=new Array("januari","februari","maret","april","mei","juni","juli","agustus","september","oktober","mopember","desember");

		var t=new Date();
		var hari_ini=hari[t.getDay()];
		var tanggal =t.getDate();
		var bulan_ini=bulan[t.getMonth()];
		var tahun=t.getYear();
		document.write("<b><center> Sekarang adalah hari : "+hari_ini+", tanggal: "+tanggal+" "+bulan_ini+" "+tahun);
	
	</script>
</body>
</html>
