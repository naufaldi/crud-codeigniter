<!DOCTYPE html>
<html>
<head>
	<title>Variabel JS</title>
</head>
<body>
<b>Bilangan Genap 1-10 adalah : </b><br/>
<script type="text/javascript">
	var i=0;
	var jumlah=10;
	for (var i = 1; i < 10; i++) {
		if((i%2)==0){
			jumlah+=i;
			document.write(i, ' ');
		}
	}
	
</script>
<br><b>Bilangan Ganjil 1-10 adalah : </b><br/>
<script type="text/javascript">
	var i=0;
	var jumlah=10;
	for (var i = 1; i < 10; i++) {
		if((i%2)!=0){
			jumlah+=i;
			document.write(i, ' ');
		}
	}
	
</script>
</body>
</html>
