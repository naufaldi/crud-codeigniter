<!DOCTYPE html>
<html>
<head>
	<title>Variabel JS</title>
</head>
<body>
<script type="text/javascript">
	function kali(){
		c=a*b;
		return c;
	}
	function bagi(x,y){
		z=x/y;
		return z;
	}

	var a=3;
	var b=6;
	document.write('Hasl Dari ', a,' * ',b,' = ',kali());
	document.write('<br><br>');
	document.write('Hasl Dari ', b,' / ',a,' = ',bagi(b,a));
</script>
</body>
</html>
